<html>
<head>
	<title>Abstract Art Generator</title>
	<script>
		function artGenerator(){
			var canvas = document.getElementById('artCanvas');
			var context = canvas.getContext('2d');

			//clear our canvas
			fillBackgroundColor(canvas, context);
			//draw shapes
			var colors = ['rgb(18, 204, 115)',
						  'rgb(35, 97, 103)',
						  'rgb(102, 236, 0)',
						  'rgb(51, 12, 158)',
						  'rgb(17, 193, 169)',
						  'rgb(135, 11, 209)'];
			for (i = 0; i<20; i++){
				var color = colors[Math.floor(Math.random() * colors.length)];
				var value = Math.floor(Math.random() * 20);
				if(i <= value){
					drawCircle(canvas,context,color);
				}else  
					drawSquare(canvas,context,color);
				
			}
			//generate a random title
			var title = makeTitle();
			alert(title);
			//draw the title
			drawText(canvas,context,title);
		}
		function makeTitle(){
			var lines = [['Meditative','Objective','Reflective','Transformative'],
						 ['Ellipses','State','Emotion','Composition'],
						 ['T','TT','TTT','V']];
			var title = '';
			for(var i=0; i<lines.length; i++){
				var random = Math.floor(Math.random() * lines[i].length);
				title += lines[i][random] + ' ';
			}
			return title;
		}
		function degreesToRadians(degrees){
			return (degrees * Math.PI)/180;
		}
		function drawText(canvas,context,title){
			context.fillStyle = 'white';
			context.font = 'bold 1em sans-serif';
			context.textAlign = 'right';
			context.fillText(title, canvas.width-20, canvas.height-40);
		}
		function drawCircle(canvas, context, color){
			var radius = Math.floor(Math.random() * 40);
			var x = Math.floor(Math.random() * canvas.width);
			var y = Math.floor(Math.random() * canvas.height);
			context.beginPath();
			context.arc(x, y, radius, 0, degreesToRadians(360), true);
			context.fillStyle = color;
			context.fill();
		}
		//background color canvas.
		function fillBackgroundColor(canvas, context){
			var colors = ['rgb(255, 40, 0)',
						  'rgb(230, 0, 121)',
						  'rgb(255, 124, 0)',
						  'rgb(255, 244, 0)',
						  'rgb(255, 193, 13)'];
			var color = colors[Math.floor(Math.random() * colors.length)];
			context.fillStyle = color;
			context.fillRect(0,0,canvas.width,canvas.height);
		}
		function drawSquare(canvas, context, color){
			var width = Math.floor(Math.random() * 40);
			var x = Math.floor(Math.random() * canvas.width);
			var y = Math.floor(Math.random() * canvas.height);
			context.beginPath();
			context.fillRect(x, y, width, width, true);
			context.fillStyle = color;
			context.fill();			
		}
		window.onload = function(){
			var button = document.getElementById('artButton');
			button.onclick = artGenerator;
		};
	
	</script>
</head>

<body>
	<canvas id="artCanvas" width="600" height="200"></canvas>
	<input type="button" id="artButton" value="New Art"></input>
</body>

</html>
